<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="/"><img src="/public/images/logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/test/all">Tests</a></li>
                    <li><a href="/exam">Exams</a></li>
                    <li><a href="/user/profile">Profile</a></li>
                    <li><a href="/auth/login">Login</a></li>
                    <li><a href="/auth/register">Register</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <!-- Include social icons partial -->
                {% include 'partials/social-icons.html' %}
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <!-- Display notifications if available -->
            <div class="notifications">
                {% include 'partials/notifications.html' %}
            </div>
            <!-- Page-specific content goes here -->
            {{ content }}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Test Series Website. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="/privacy">Privacy Policy</a></li>
                    <li><a href="/terms">Terms of Service</a></li>
                    <li><a href="/contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/public/js/scripts.js"></script>
</body>

</html>
